<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
    <link rel="stylesheet" href="style.css">
    <link href="trianguloimg.png" rel="shortcut icon" type="image/x-icon" />
    <link href="trianguloimg.png" rel="apple-touch-icon" />
    <link rel="stylesheet" href="backbtn.css">
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Triângulo</h1>
    </header>
    <section>
        <a class="backbtn" href="index.html">Voltar</a>
    </section>

    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário sobre o Triângulo</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="base" id="base" class="inputUser" required>
                    <label for="base" class="labelInput">Base:</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="altura" id="altura" class="inputUser" required>
                    <label for="altura" class="labelInput">Altura:</label>
                </div>
                <br><br>
                <label><b>Fórmula: Área = (Base x Altura)/2</b></label>
                <br><br>
                <label><b>Área:</b></label>
                <label id="result"><b></b></label>
                <br><br>
                <input type="button" onclick="calcular()" name="submit" class="submit" value="Calcular">
            </fieldset>
        </form>
    </div>
</body>
<script type="text/javascript" src="triangulo.js"></script>
</html>
